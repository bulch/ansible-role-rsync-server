---
dependency:
  name: galaxy
  options:
    ignore-certs: true
    ignore-errors: true
    role-file: requirements.yml
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: molecule-ubuntu
    # image: ubuntu:18.04
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2404}-ansible:latest"
    published_ports:
      - 0.0.0.0:873:873/tcp
    exposed_ports:
      - 80/tcp
      - 443/tcp
      - 873/tcp

