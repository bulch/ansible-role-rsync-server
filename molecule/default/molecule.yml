provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}

  inventory:
    host_vars:
      molecule-ubuntu:
        ansible_user: root


verifier:
  name: ansible


lint: |
  set -e
  yamllint .
  ansible-lint .
